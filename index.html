<!doctype html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>My HTML File</title>
    <script src="./js/1.0.1-angular.js"></script>
    <script src="./js/controller.js"></script>
  </head>
	<body ng-controller="PhoneListCtrl">
    <p>{{welcome}}</p>
    <p>We have total {{phones.length}} of phones</p>

  <ul>
    <li ng-repeat="phone in phones">
      {{phone.name}}
    <p>{{phone.snippet}}</p>
    </li>
  </ul>
</body>
</html>
